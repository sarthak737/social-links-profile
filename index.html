<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(0, 0%, 100%);
      }
      .attribution a {
        color: hsl(75, 94%, 57%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
        class="avatar"
      />
      <h1>Jessica Randall</h1>
      <p class="loc">London, United Kingdom</p>
      <p class="role">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/sarthak737" target="_blank"
        >Sarthak Gupta</a
      >.
    </div>
  </body>
</html>
